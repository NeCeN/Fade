<html>	<style type="text/css">		#f0{			background-color:#AA0000;			position:absolute;			width:800px;			height:480px;		}		#f1{			background-color:#00AA00;			position:absolute;			width:800px;			height:480px;			opacity:0;		}			</style>	<div id='f0'></div>	<div id='f1'></div>	<script type='text/javascript'>	var f=1;	var f1opa=0	function fade()	{		f1opa+=f;		if (f1opa==100 || f1opa==0)		{			f=-f;		}		else		{			setTimeout(function(){fade();},20);		}		document.getElementById('f1').style.opacity=f1opa/100;	}	setInterval(function(){fade();},5000);	</script></html>
