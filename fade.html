<html>
	<style type="text/css">
		#f0{
			background-color:#AA0000;
			position:absolute;
			width:800px;
			height:480px;
		}
		#f1{
			background-color:#00AA00;
			position:absolute;
			width:800px;
			height:480px;
		}		
		#grey{
			background-color:#000000;
			position:absolute;
			width:800px;
			height:480px;
			opacity: 0.5;


		}
	</style>

	<div id='f0'></div>
	<div id='f1'></div>
	<div id='grey'></div>
	<script src="jquery.min.js"></script>
	<script type='text/javascript'>

	var f1_fade=1;
	function fade()
	{
		console.log(f1_fade);
		if (f1_fade==-1)
		{
			$("#f1").fadeOut(2000,function(){document.getElementById('f1').style.backgroundColor="rgb("+Math.floor((Math.random() * 256))+", "+Math.floor((Math.random() * 256))+", "+Math.floor((Math.random() * 256))+")";});
		}
		else
		{
			$("#f1").fadeIn(2000,function(){document.getElementById('f0').style.backgroundColor="rgb("+Math.floor((Math.random() * 256))+", "+Math.floor((Math.random() * 256))+", "+Math.floor((Math.random() * 256))+")";});
		}
		f1_fade=-f1_fade;
		
	}
	setInterval(function(){fade();},5000);
	</script>
</html>
